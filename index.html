<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initinal-scale=1.0">
    <title>Discord Webhook Spammer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<h1>Discord Webhook Spammer</h1>
<div class="input">
    <input type="text" id="username" placeholder="Username">
    <label for="username"></label>
    <br>
    <input type="text" id="content" placeholder="Content Text of the Webhook">
    <label for="content"></label>
    <br>
    <input type="text" id="avatar" placeholder="Avatar URL">
    <label for="avatar"></label>
    <br>
    <input type="text" id="link" placeholder="Webhook Link">
    <label for="link"></label>
    <br>
    <button onclick="sendMessage()">Send</button>
</div>

<script src="js/spammer.js" async></script>
</body>
